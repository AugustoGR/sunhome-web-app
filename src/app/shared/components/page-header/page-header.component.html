<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over">
    <p>Sun Home</p>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Cadastrar Produto</a>
      <a mat-list-item href="#">Registrar Venda</a>
      <a mat-list-item href="#">Acessar Faturamentos</a>
      <a mat-list-item href="#">Listar produtos</a>
      <a mat-list-item href="#">Log out</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4" *ngIf="showHeader">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{getTitle}}</span>
    </mat-toolbar>

    <main role="main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
